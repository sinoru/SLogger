language: swift

script:
  - swift test

jobs:
  include:
    - stage: lint
      os: osx
      osx_image: xcode9
      before_install:
        - travis_retry brew update
      install:
        - travis_retry brew bundle
      script:
        - swiftlint lint --quiet --reporter emoji
    - stage: test
      os: osx
      osx_image: xcode9
      script:
        - swift test
        - swift package generate-xcodeproj
        - xcodebuild -scheme SLogger-Package -enableCodeCoverage YES test
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - &linux-test
      stage: test
      os: linux
      dist: trusty
      sudo: false
      install:
        - curl -sL https://gist.github.com/kylef/5c0475ff02b7c7671d2a/raw/621ef9b29bbb852fdfd2e10ed147b321d792c1e4/swiftenv-install.sh | bash
      before_script:
        - . ~/.swiftenv/init
  allow_failures:
    - <<: *linux-test
